<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Contact Manager (Level-2)</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
	<div id="container">
    <label>Name <input type="text" id="name" class="input required name" data-validate="text" data-name="Name"/></label>
    <label>Email <input type="text" id="email" class="input required email" data-validate="email" data-name="Email"/></label>
    <button class="button add-contact" id="add-btn">Add</button>
    <div class="search-bar">
      <label>Search <input type="text" id="search"/></label>
    </div>

    <div class="result-listing"></div>
  </div>
<script src="libs/jquery-1.11.0.min.js"></script>
<script src="js/contact_manager.js"></script>
<script src="js/validation.js"></script>
</body>
</html>
