<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>OOPS JS</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
  <section id="container" class="container">
    <div class="panel panel-default">
      <header class="panel-heading"><strong>Quiz</strong></header>
      
      <article class="panel-body">
        <div class="question-box" id="question-box">
          <p id="question"></p>
          <div class="form-inline">
            <input type="text" id="answer_input" class="form-control"/>
            <input type="submit" id="question_btn" class="btn btn-deafult">
          </div>
        </div>

        <div class="check-score-row text-center hide" id="check-score-row">
          <a id="check-result" class="btn">Result</a>
          <div id="score_card" class="hide">
          </div>
        </div>

      </article>
      
      <footer class="panel-footer">Your Score 
        <span id="user-score"></span>
      </footer>

    </div>
  </section>
  <script type="text/javascript" src="js/constant.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/question.js"></script>
  <script type="text/javascript" src="js/score_card.js"></script>
  </body>
</html>
